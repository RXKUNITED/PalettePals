    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
          <header class="modal-card-head">
              <p class="modal-card-title">Create a post</p>
              <button class="delete resetImage" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
              <form id="postForm">
                  <label class="label">Image Url:</label required>
                  <input class="input is-medium" id="imgTextBox" type="url" placeholder="Medium input">
                  <img class="my-3" id="imgPlaceHolder" src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"/>
                  <label class="label mt-4">Caption:</label required>
                  <input class="input is-medium" type="text" placeholder="Medium input">
              </form>
          </section>
          <footer class="modal-card-foot">
              <button type="submit" class="button is-success resetImage" form="postForm">Post</button>
              <button class="button resetImage">Cancel</button>
          </footer>
      </div>
