    <footer id="mainFooter">
      <p class="is-size-4 has-text-weight-bold js-modal-trigger" id="postToggle" data-target="modal-js-example"> Post
      </p>

    <nav id="main-nav" class="logBar"></nav>
    <div id="edit-modal" class="modal">
      <div class="modal-background"></div>
      
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Edit Caption</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <form id="editForm">
            <label class="label">New Caption</label required>
            <input class="input is-medium" type="text" placeholder="New Caption">
          </form>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success mainButtons" form="editForm" type="submit">Save changes</button>
          <button class="button">Cancel</button>
        </footer>
      </div>
    </div>

    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Create a post</p>
          <button class="delete resetImage" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <form id="postForm">
            <label class="label">Image Url:</label required>
            <input class="input is-medium" id="imgTextBox" type="url" placeholder="Eg: https://via.placeholder.com/150x50.png?text=Enter+your+text+here
            ">
            <img class="my-3" id="imgPlaceHolder"
              src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" />
            <label class="label mt-4">Caption:</label required>
            <input class="input is-medium" type="text" placeholder="Caption">
          </form>
        </section>
        <footer class="modal-card-foot">
          <button type="submit" class="button is-success resetImage mainButtons" form="postForm">Post</button>
          <button class="button resetImage">Cancel</button>
        </footer>
      </div>
    </div>
    </div>
