<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/user.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>User</title>
</head>

<body>
  <nav id="main-nav"></nav>
  <main>
    <section class="section is-small profileSection">
      <figure class="image is-128x128">
        <img src="https://as2.ftcdn.net/v2/jpg/01/60/28/25/1000_F_160282536_phkmQJ06kTyA8mAYnCXvWKrfup1HJVCz.jpg"
          class="is-rounded" />
      </figure>
      <h1 class="has-text-weight-bold profileName" id="username"></h1>
    </section>

    <p id="rename">Update Username</p>
    <form id="username-form" aria-labelledby="rename">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username-input">
      <button type="submit">Update Username</button>
    </form>

    <hr>

    <form id="logout-form" aria-label="logout">
      <button type="submit">Log Out</button>
    </form>
  </main>
</body>

</html>
