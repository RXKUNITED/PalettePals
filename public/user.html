<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/user.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>User</title>
</head>
<body>
  <nav id="main-nav" class="logBar"></nav>
  <div id="navDiv">
    <a class="is-size-3 has-text-weight-bold navLinks" href="/">
      <p>Home</p>
    </a>
    <img src="images/logo.png" id="navLogo" />
    <a href="/" class="is-size-3 has-text-weight-bold" href="./user.html">
      <p>Profile</p>
    </a>
  </div>
  <main id="mainPadding">
    <section class="section profileSection">
      <figure class="image is-128x128">
        <img src="https://as2.ftcdn.net/v2/jpg/01/60/28/25/1000_F_160282536_phkmQJ06kTyA8mAYnCXvWKrfup1HJVCz.jpg"
          class="is-rounded" />
      </figure>
      <h1 class="has-text-weight-bold is-size-3" class="profileName" id="username"></h1>
    </section>
    <div id="buttons">
      <button class="js-modal-trigger button mainButtons is-primary mx-4" data-target="username-modal">Edit Username</button>
      <button class="js-modal-trigger button mainButtons is-primary mx-4" data-target="pfp-modal">Edit Profile Picture</button>
    </div>
    <div id="logOutDiv" class="my-5">
      <form id="logout-form" aria-label="logout">
        <button class="button is-danger mx-4" type="submit">Log Out</button>
      </form>
    </div>
  </main>
  <footer id="userFooter">
    <a class="is-size-4 has-text-weight-bold navLinks" href="/">
      <p>Home</p>
    </a>
  </footer>
  <div id="username-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <p class="mb-2">Edit Username</p>
        <form id="username-form" aria-labelledby="rename">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username-input" class="input is-primary mb-3">
          <button type="submit" class="button closeModal is-primary mainButtons">Update Username</button>
          <button class="button closeModal is-danger" type="button">Close</button>
        </form>
      </div>
    </div>
  </div>
  <div id="pfp-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <p class="mb-2">Change Profile Picture</p>
        <form id="pfp-form" aria-labelledby="rename">
          <label for="username">Image Url:</label>
          <input type="url" class="input is-primary mb-3">
          <button type="submit" class="button closeModal is-primary mainButtons">Change Profile Picture</button>
          <button class="button closeModal is-danger" type="button">Close</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
